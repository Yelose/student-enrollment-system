<form [formGroup]="loginForm" (ngSubmit)="submit()">

    <mat-card>
        <mat-card-header>
            Introduce tu usuario y contraseña
        </mat-card-header>

        <mat-card-content>
            <mat-form-field appearance="outline">
                <mat-label>Correo electrónico</mat-label>
                <input matInput placeholder="tu email" formControlName="email" type="email" />
                @if (email?.errors?.['required']) {
                <mat-error>Campo obligatorio</mat-error>
                }
                @if (email?.errors?.['email']) {
                <mat-error>Formato de email incorrecto</mat-error>
                }
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Contraseña</mat-label>
                <input matInput placeholder="introduce tu contraseña" formControlName="password" type="password" />
                @if (password?.errors?.['required']) {
                <mat-error>Contraseña obligatoria</mat-error>
                }
            </mat-form-field>

        </mat-card-content>

        <mat-card-actions>

            <button matButton="filled" type="submit">Log in</button>
        </mat-card-actions>

    </mat-card>
</form>
