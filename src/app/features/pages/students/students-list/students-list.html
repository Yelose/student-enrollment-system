<button matButton="tonal" routerLink="/students-form">Añadir un alumno</button>
<h2>Listado de estudiantes</h2>

<table mat-table [dataSource]="students">

  <!-- Nombre -->
  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let s">
      {{ s.firstName }}
    </td>
  </ng-container>

  <!-- Apellidos -->
  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef>Apellidos</th>
    <td mat-cell *matCellDef="let s">
      {{ s.lastName }}
    </td>
  </ng-container>

  <!-- Email -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let s">
      {{ s.email }}
    </td>
  </ng-container>

  <!-- Teléfono -->
  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef>Teléfono</th>
    <td mat-cell *matCellDef="let s">
      {{ s.phone }}
    </td>
  </ng-container>

  <!-- DNI -->
  <ng-container matColumnDef="nationalId">
    <th mat-header-cell *matHeaderCellDef>DNI</th>
    <td mat-cell *matCellDef="let s">
      {{ s.nationalId }}
    </td>
  </ng-container>

  <!-- Dirección -->
  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef>Dirección</th>
    <td mat-cell *matCellDef="let s">
      {{ s.address }}
    </td>
  </ng-container>

  <!-- Ciudad -->
  <ng-container matColumnDef="city">
    <th mat-header-cell *matHeaderCellDef>Ciudad</th>
    <td mat-cell *matCellDef="let s">
      {{ s.city }}
    </td>
  </ng-container>

  <!-- Provincia -->
  <ng-container matColumnDef="province">
    <th mat-header-cell *matHeaderCellDef>Provincia</th>
    <td mat-cell *matCellDef="let s">
      {{ s.province }}
    </td>
  </ng-container>

  <!-- Estado laboral -->
  <ng-container matColumnDef="employmentStatus">
    <th mat-header-cell *matHeaderCellDef>Estado laboral</th>
    <td mat-cell *matCellDef="let s">
      {{ s.employmentStatus }}
    </td>
  </ng-container>

  <!-- Intereses -->
  <ng-container matColumnDef="interests">
    <th mat-header-cell *matHeaderCellDef>Intereses</th>
    <td mat-cell *matCellDef="let s">
      {{ s.interests?.join(', ') }}
    </td>
  </ng-container>

  <!-- Fecha creación 
  <ng-container matColumnDef="createdAt">
    <th mat-header-cell *matHeaderCellDef>Creado</th>
    <td mat-cell *matCellDef="let s">
      {{ s.createdAt | date:'short' }}
    </td>
  </ng-container>

  <ng-container matColumnDef="updatedAt">
    <th mat-header-cell *matHeaderCellDef>Actualizado</th>
    <td mat-cell *matCellDef="let s">
      {{ s.updatedAt ? (s.updatedAt | date:'short') : '-' }}
    </td>
  </ng-container>-->

  <!-- Filas -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

</table>
